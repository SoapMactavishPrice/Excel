<template>
    <!-- <lightning-quick-action-panel header="New Assessment Answer"> -->
        <lightning-card>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                    <div style="display:flex">
                        <lightning-icon icon-name="standard:account" alternative-text="Account"
                            title="Account"></lightning-icon>
                        <label style="font-size: 16px;"
                            class="slds-m-left_small slds-m-top_xx-small slds-text-heading_large slds-text-title_bold">
                            New Assessment Answer</label>
                    </div>
                </lightning-layout-item>
                </lightning-layout>
                    
        <lightning-layout multiple-rows class="slds-m-around_x-small">
            <!-- <lightning-layout-item  class="slds-m-horizontal_x-small" size="1">
                <strong></strong>
            </lightning-layout-item>
             -->
            <lightning-layout-item  class="slds-m-horizontal_x-small" size="4">
                    <strong>Assessment Score</strong>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-horizontal_x-small" size="4">
                    <strong>Assessment Answer</strong>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-horizontal_x-small" size="3">
                    <strong>Action</strong>
                     
                </lightning-layout-item>
               

            <template for:each={addAnswer} for:item="answer">
                 
                <!-- <lightning-layout-item class="slds-m-horizontal_x-small" key={answer.index} size="1">
                    
                </lightning-layout-item> -->
                 
                <lightning-layout-item class="slds-m-horizontal_x-small" key={answer.index} size="4">
                    <!-- Input fields for Assessment Score and Answer -->
                    <lightning-input variant="label-hidden" data-label="Assessment_Score" 
                    data-index={answer.index} onchange={handleScoreChange} ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-horizontal_x-small" key={answer.index} size="4">
                    <lightning-input variant="label-hidden" data-label="Assessment_Answer" 
                    data-index={answer.index} onchange={handleScoreChange} ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-horizontal_x-small" key={answer.index} size="3">
                    <div style="display:flex" class="">
                    <lightning-button-icon 
                        icon-name="utility:add" 
                        alternative-text="Remove"
                        title="Remove Answer"
                        onclick={addAnswerItem} 
                        data-index={answer.index} 
                        >
                    </lightning-button-icon>
                     <lightning-button-icon 
                        icon-name="utility:delete" 
                        alternative-text="Remove"
                        title="Remove Answer"
                        onclick={removeAnswer} 
                        data-index={answer.index} 
                        class="slds-m-left_x-small">
                    </lightning-button-icon>
                    </div>
                </lightning-layout-item>
               
                 
            </template>

        </lightning-layout>

        <div slot="footer">
            <div class="slds-align_absolute-center" style="display:flex">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={save}></lightning-button>
            </div>
        </div>

        </lightning-card>
    <!-- </lightning-quick-action-panel> -->
</template>
