						<lightning-layout-item size="4" padding="around-small" class="pt0">

						<lightning-layout-item size="4" padding="around-small" class="pt0">
							<label class="slds-form-element__label">Delivery</label>

							<label class="slds-form-element__label">GrnNumber</label>

						</lightning-layout-item>

							<label class="slds-form-element__label">DeliveryChallanNo</label>

						<lightning-layout-item size="4" padding="around-small" class="pt0">
							<label class="slds-form-element__label">LotNumber</label>
							<lightning-input-field field-name="LotNumber__c" variant="label-hidden">

						</lightning-layout-item>
